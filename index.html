<!DOCTYPE html>
<html>
  <head>
    <title>VueJS Course</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <div id="app" v-cloak>
      <p>{{ fullName() }}</p>
      <p><a v-bind:href="url" target="_blank">Link</a></p>
      <p><a :href="url" target="_blank">Link 2</a></p>
      <p v-html="rawUrl"></p>
      <p>{{ age }}</p>
      <hr />
      <label>First Name</label>
      <input type="text" v-model="firstName" />
      <label>Last Name</label>
      <input type="text" v-model="lastName" />

      <button type="button" v-on:click="increment">Inc</button>
      <button type="button" @click="age--">Dec</button>
    </div>
    <!-- <div id="app2">{{ firstName }} {{ lastName }}</div> -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
  </body>
</html>
